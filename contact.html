<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Group 6" />
    <meta name="description" content="Penzaar" />
    <meta
      name="keywords"
      content="apache,web,server,ecommerce,online,shop,storefront,pens,writing,utensils,ink,handwritten,buy"
    />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <title>Penzaar | Contact</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="logo-wrapper">
          <a href="./index.html" class="logo__link">
            <h1 class="logo uppercase">Penzaar</h1>
          </a>
        </div>
        <ul class="nav-menu">
          <li class="nav-menu__item">
            <a href="./products.html" class="nav-menu__item__link">Products</a>
          </li>
          <li class="nav-menu__item">
            <a href="./about.html" class="nav-menu__item__link">
              About
            </a>
          </li>
          <li class="nav-menu__item">
            <a
              href="./contact.html"
              class="nav-menu__item__link nav-menu__item__link--current-page"
              >Contact</a
            >
          </li>
          <!-- <li class="nav-menu__item">
            <a
              href="./cart.html"
              class="nav-menu__item__link nav-menu__item__link--account"
              >Your Account</a
            >
          </li> -->
        </ul>
        <div class="nav-special-icons">
          <a
            href="./account.html"
            class="button button--account"
            role="button"
            aria-label="View your account"
          >
            <div class="icon-wrapper--nav">
              <img
                src="./images/person.svg"
                alt="An icon of a person."
                class="nav-menu-button-icon person-icon"
              />
            </div>
          </a>
          <a href="./cart.html" class="button button--cart">
            <div class="icon-wrapper--nav">
              <img
                src="./images/cart.svg"
                alt="An icon of a shopping cart."
                class="nav-menu-button-icon shopping-cart-icon"
              />
            </div>
            <div
              class="text-wrapper text-wrapper--cart text-wrapper--cart--active"
            >
              <span>9+</span>
            </div>
          </a>
          <button class="button nav-menu-button">
            <img
              src="./images/icon-hamburger.svg"
              alt="A icon of a hamburger navigation menu."
              class="nav-menu-button-icon nav-menu-button-icon--hamburger nav-menu-button-icon--hamburger--active"
            />
            <img
              src="./images/icon-close.svg"
              alt="A icon of an x that represents closing the navigation menu."
              class="nav-menu-button-icon nav-menu-button-icon--close"
            />
          </button>
        </div>
      </nav>
    </header>
    <main class="main-wrapper">
      <section class="section section--contact">
        <h1 class="h1 heading heading--main">Contact</h1>
        <article class="section__text section__text--contact">
          <h2 class="h2 heading">Come Say Hello</h2>
          <div class="contact-group">
            <div class="icon-wrapper icon-wrapper--contact">
              <img
                src="./images/call.svg"
                alt="An icon of a telephone handset."
              />
            </div>
            <p class="text--contact">
              (+1) 604 333 3150
            </p>
          </div>
          <div class="contact-group">
            <div class="icon-wrapper icon-wrapper--contact">
              <img
                src="./images/mail.svg"
                alt="An icon of an envelope or email message."
              />
            </div>
            <p class="text--contact">
              info@penzaar.com
            </p>
          </div>
          <div class="contact-group">
            <div class="icon-wrapper icon-wrapper--contact">
              <img src="./images/location.svg" alt="An icon of a map pin." />
            </div>
            <p class="text--contact">
              8291 Heather St, Richmond, BC V6Y 2R3
            </p>
          </div>
          <div class="embedded-google-maps-container">
            <iframe
              class="embedded-google-maps"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d652.3730642072876!2d-123.12351617072763!3d49.153263998707345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54860aac1585c1d5%3A0x83c944dba938917e!2s8291%20Heather%20St%2C%20Richmond%2C%20BC%20V6Y%202R3!5e0!3m2!1sen!2sca!4v1584402208489!5m2!1sen!2sca"
              width="100%"
              height="100%"
              frameborder="0"
              style="border:0;"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__text-wrapper">
        <p class="footer__text">
          &copy;&nbsp;<span class="footer__text--currentYear"></span
          >&nbsp;Penzaar
        </p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
